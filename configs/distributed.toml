[training]
output_dir = "runs"
model_depth = 34
width_multiplier = 1
dropout_rate = 0.0
num_epochs = 100
batch_size = 512
learning_rate = 0.001
min_learning_rate = 0.00001
warmup_epochs = 5
weight_decay = 0.0001
gradient_accumulation_steps = 1
label_smoothing = 0.1
log_every = 10
log_to_console = true
checkpoint_every = 5
max_checkpoints = 5
use_mixed_precision = true
patience = 15
experiment_name = "4gpu-distributed"

[training.data]
data_dir = "data"
batch_size = 128
val_ratio = 0.1
augment = true

[training.data.augmentation]
horizontal_flip_prob = 0.5
rotation_degrees = 15.0
scale_range = [0.9, 1.1]
elastic_blur_sigma = 0.0
enabled = true

[training.data.insightface]
enabled = true
det_size = [640, 640]
det_thresh = 0.5
model_pack = "buffalo_l"
align_faces = true
expand_ratio = 1.1
